<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Game Time</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="start-screen">
    <h1>Welcome to UFO</h1>
    <input type="button" id="start-button" value="start">
  </div>
  <div id="end-screen">
    <h1>Game Over!</h1>
    <input type="button" id="replay-button" value="replay">
    <ol id='game-over-top-scores'>
    </ol>
  </div>
  <div id="win-screen">
    <h1>You won!!!</h1>
    <input type="button" id="restart-button" value="restart">
    <ol id='you-won-top-scores'>
    </ol>
  </div>
  <canvas id="game"
          class="game-canvas"
          width="400px"
          height="300px"></canvas>
  <script src="main.bundle.js"></script>
</body>
</html>
